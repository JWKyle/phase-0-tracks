<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
<h1>Practice tables</h1>
<table border="1">
<tr>
  <th>Name</th>
  <th>Favorite Color</th>
  <th>Favorite Video Game</th>
</tr>
<tr>
  <td>Tina</td>
  <td>Blue</th>
  <td>Tetris</td>
</tr>
<tr>
  <td>Gene</td>
  <td>Yellow</td>
  <td>Donkey Kong</td>
</tr>
<tr>
  <td>Louise</td>
  <td>Green</td>
  <td>Mario Kart</td>
</tr>
</table>
<p>Here's another table</p>
<table border="1">
<tr>
  <th>Header 1</th>
  <th>Header 2</th>
  <th>Header 3</th>
</tr>
<tr>
  <td>Yakko</td>
  <td>Wakko</td>
  <td>Dot</td>
</tr>
<tr>
  <td rowspan="2">I'm Tall</td>
  <td>Taco</td>
  <td>Burrito</td>
</tr>
<tr>
  <td colspan="2">I'm Wide</td>
</tr>
</table>
</body>
</html>
